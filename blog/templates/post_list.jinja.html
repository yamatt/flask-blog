{% extends "base.jinja.html" %}
{% block contents %}
    {% if posts|length %}
        <ul>
        {% for post in posts %}
            <li><a href="{{ url_for("posts.show_from_id", identifier=post.id_val) }}">{{ post.title }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No posts found.</p>
    {% endif %}
{% endblock %}
