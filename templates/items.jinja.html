{% extends "base.jinja.html" %}
{% block contents %}
    {% if posts|length %}
        <ul>
        {% for post in posts %}
            <li><a href="{{ url_for("pages.show", name=page.name) }}">{{ page.title }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No posts found.</p>
    {% endif %}
{% endblock %}
