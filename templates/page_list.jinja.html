{% extends "base.jinja.html" %}
{% block contents %}
    {% if pages|length %}
        <ul>
        {% for page in pages %}
            <li><a href="{{ url_for("pages.show", name=page.name) }}">{{ page.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No pages found.</p>
    {% endif %}
{% endblock %}
